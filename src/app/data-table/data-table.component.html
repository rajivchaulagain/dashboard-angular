<div class="mat-elevation-z8">
  <div class="container">
    <h4 class="heading">User Management</h4>
    <div class="flex">
      <div>
        <mat-form-field>
          <input matInput placeholder="Search">
        </mat-form-field>
      </div>
      <button mat-flat-button>Basic</button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="full-width-table" aria-label="Employee table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>S.NO</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Pan Column -->
    <ng-container matColumnDef="panNumber">
      <th mat-header-cell *matHeaderCellDef>Pan Number</th>
      <td mat-cell *matCellDef="let row">{{row.panNumber}}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let row">{{row.address}}</td>
    </ng-container>
    
    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
    </ng-container>
    
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let row">{{row.position}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
