<!-- app.component.html -->

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" opened>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="dashboard"
          class="mat-icon-rtl-dashboard"></mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/users">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="dashboard"
          class="mat-icon-rtl-dashboard"></mat-icon>
        User Management
      </a>
      <a mat-list-item routerLink="/products">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="dashboard"
          class="mat-icon-rtl-dashboard"></mat-icon>
        Products Management
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="topbar">
      <div>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Dashboard</span>
      </div>
      <span class="flex-1-auto"></span>
      <div>
        <button mat-icon-button aria-label="Notifications">
          <mat-icon matBadge="15" matBadgeColor="warn">notifications</mat-icon>
        </button>
        <button mat-icon-button aria-label="profile" das>
          <img src="/assets/user-1.jpg" class="rounded-circle object-cover" width="35" />
        </button>
      </div>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
