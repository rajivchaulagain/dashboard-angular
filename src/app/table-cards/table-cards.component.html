<!-- table-cards.component.html -->
<div class="table-cards-container">
  <mat-card *ngFor="let table of tables" class="table-card">
    <mat-card-header>
      <mat-card-title>Table {{ table.number }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>${{ table.amount }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Add Order</button>
    </mat-card-actions>
  </mat-card>
</div>
